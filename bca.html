<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BCA Academic Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
    body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .glass {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.08);
    }

    .card {
        transition: all 0.25s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        background: rgba(255,255,255,0.08);
    }
</style>
</head>

<body class="min-h-screen text-gray-200">

<div class="max-w-7xl mx-auto px-6 py-12">

<header class="text-center mb-16">
    <h1 class="text-4xl font-bold">BCA Academic Dashboard</h1>
    <p class="text-gray-400 mt-2 uppercase tracking-widest text-sm">
        Structured • Focused • Disciplined
    </p>
</header>


<!-- ADMISSION & FEES BUTTON -->
<section class="mb-16 text-center">
    <a href="#"
       class="glass p-6 rounded-2xl inline-block text-lg font-semibold card">
        Admission Details & Fee Records
    </a>
</section>


<!-- SEMESTER SECTION TEMPLATE -->
<script>
function createSemester(semNumber) {
    document.write(`
    <section class="mb-16">
        <h2 class="text-2xl font-semibold mb-6 text-green-400">
            Semester ${semNumber}
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            ${[...Array(8)].map((_, i) => `
                <div class="glass p-5 rounded-2xl">
                    <h3 class="font-semibold mb-4">
                        Subject ${i+1}
                    </h3>
                    <div class="space-y-2">
                        <a href="#" class="block p-2 rounded-xl glass card text-center text-sm">
                            Assignment 1
                        </a>
                        <a href="#" class="block p-2 rounded-xl glass card text-center text-sm">
                            Assignment 2
                        </a>
                        <a href="#" class="block p-2 rounded-xl glass card text-center text-sm">
                            Assignment 3
                        </a>
                    </div>
                </div>
            `).join('')}
        </div>
    </section>
    `);
}
</script>

<script>
for(let i = 1; i <= 6; i++) {
    createSemester(i);
}
</script>


<footer class="text-center text-gray-500 text-sm mt-20">
    Harshu • BCA Progress Tracker • Version 1.0
</footer>

</div>
</body>
</html>
